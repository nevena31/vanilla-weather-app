<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type city name here..."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
            </div>
          </form>

          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>Sunday 16:00</li>
                <li>Sunny</li>
              </ul>

              <div class="d-flex weather-temperature">
                <img src="" alt="Sunny" id="icon" />
                <div>
                  <strong id="temperature">12</strong>
                  <span class="units">°C | <a href="#">°F </a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: 52%</li>
                <li>Wind: 18km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <small>
        <a
          href="https://github.com/nevena31/vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Nevena Ivaštanin
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
